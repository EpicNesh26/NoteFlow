
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        .colors ul {
            display: none;
        }

        .colors ul.visible {
            display: flex;
        }

        .text-gradient {
            background: linear-gradient(to right, #ffadad, #ffd6a5, #9bf6ff, #bdb2ff, #ffc6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: flex;
        }

        .info {
            width: 100%;
            height: 80%;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f0f0f0;
            padding: 10px;
            border: none;
            outline: none;
            word-wrap: break-word;
        }

        .info::-webkit-scrollbar {
            width: 6px;
        }

        .info::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .info::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
            border: 1px solid #f0f0f0;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>

<body class="h-screen">
    <div class="container h-full flex ">

        <!-- SideBar -->
        <div class="first w-[15%] border-r border-gray-800 h-full flex flex-col items-start">
            <div class="title p-3 m-2 font-bold text-sm w-[15%]">
                NoteFlow
            </div>

            <div class="content flex w-full flex-col p-2">

                <!-- Add Button -->
                <button id="addButton"
                    class="add m-auto my-5 rounded-full bg-black w-10 h-10 text-white flex justify-center items-center hover:bg-white hover:text-black hover:border-black hover:border-0.5 border-2">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>

                <!-- Button Hover -->
                <div class="colors flex justify-center items-center mt-5">
                    <ul class="flex flex-col items-center">
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffadad;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffd6a5;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #fdffb6;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #caffbf;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #9bf6ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #a0c4ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #bdb2ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffc6ff;"></li>
                        <li class=" w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #fffffc;"></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="Middle w-[85%]">
            <div class="today p-5 rounded-lg">
                <p id="dynamicText" class="font-bold text-base p-[1.20rem] inter-custom text-gradient"></p>
            </div>

            <div id="notesContainer" class="notes w-[97%] flex flex-wrap m-5  inter-custom mr-0"></div>
        </div>
    </div>
</body>

</html>

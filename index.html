<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        .colors ul {
            display: none;
        }

        .colors ul.visible {
            display: flex;
        }

        .text-gradient {
            background: linear-gradient(to right, #ffadad, #ffd6a5, #9bf6ff, #bdb2ff, #ffc6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info {
            width: 100%;
            height: 80%;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: #ccc #f0f0f0;
            padding: 10px;
            border: none;
            outline: none;
            word-wrap: break-word;
        }

        .info::-webkit-scrollbar {
            width: 6px;
        }

        .info::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .info::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
            border: 1px solid #f0f0f0;
        }

        body.dark-mode {
            background-color: #000000d9;
            transition: background-color 1s, color 1s;
        }

        body.dark-mode .note {
            border-color: rgba(18, 21, 24, 0.766);
        }

        body.dark-mode .first {
            border-color: rgba(255, 255, 255, 0.156);
        }

        body.dark-mode .title {
            color: wheat;
        }

        body.dark-mode .pencil {
            background-color: #000000d9;
        }

        body.dark-mode .pencil span {
            color: white;
        }

        body.dark-gradient {
            background: linear-gradient(225deg, #010101b9, #050607de, #000000);
        }

        .brightness-mode-icon {
            filter: brightness(0) invert(1);
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body class="h-screen">
    <div class="container h-full flex flex-col md:flex-row">
        <div class="first  w-[15%] border-b md:border-r border-gray-800 flex flex-col items-center md:items-start">
            <div class="title p-3 m-2 font-bold text-sm w-full flex ml-0 justify-center">
                NoteFlow
            </div>

            <div class="flex flex-col items-center md:p-2 md:pl-8 w-[100px]">
                <button id="addButton"
                    class="add mx-auto md:my-5 rounded-full bg-black w-10 h-10 text-white flex justify-center items-center hover:bg-white hover:text-black hover:border-black hover:border-0.5 border-2">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>

                <div class="colors w-[50%] flex  p-3 md:flex-wrap">
                    <ul class="flex md:flex-col flex-row  md:flex-wrap w-full">
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffadad;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffd6a5;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #fdffb6;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #caffbf;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #9bf6ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #a0c4ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #bdb2ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffc6ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #eeeee2;"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="middle w-full md:w-[85%] mt-4 md:mt-0">
            <div class="today p-5 py-0 md:pt-5 rounded-lg flex justify-between items-center">
                <p id="dynamicText" class="text-[1.5rem] font-bold inter-custom text-gradient"></p>

                <div class="nightmode">
                    <button id="darkModeSwitch">
                        <img src="images/night-mode.png" alt="Night Mode" class="dark-mode-icon">
                        <img src="images/brightness.png" alt="Brightness Mode" class="brightness-mode-icon hidden">
                    </button>
                </div>
            </div>

            <div id="notesContainer" class="notes w-[97%] flex flex-col sm:flex-wrap md:flex-row m-5 inter-custom mx-0 md:mx-5 items-center md:items-start">
                <!-- Notes will be dynamically inserted here -->
            </div>
        </div>
    </div>
</body>

</html>

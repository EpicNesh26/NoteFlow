<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');

        .colors ul {
            display: none;
        }
        .colors ul.visible {
            display: flex;
        }

    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="h-screen ">
    <div class="container h-full flex ">

        <!-- SideBar -->
        <div class="first w-[15%] border-r border-gray-800  h-full flex flex-col items-start">
            <div class="title p-3 m-2 font-bold text-sm w-[15%]">
                NoteFlow
            </div>

            <!-- SideBar Content -->
            <div class="content flex w-full flex-col p-2">

                <!-- Add Button -->
                <button id="addButton"
                    class="add m-auto my-5 rounded-full bg-black w-10 h-10 text-white flex justify-center items-center hover:bg-white hover:text-black hover:border-black hover:border-0.5 border-2">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>

                <!-- Button Hover -->
                <div class="colors flex justify-center items-center mt-5">
                    <ul class="flex flex-col items-center">
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffadad;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffd6a5;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #fdffb6;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #caffbf;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #9bf6ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #a0c4ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #bdb2ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #ffc6ff;"></li>
                        <li class="w-4 h-4 my-1 rounded-full flex items-center justify-center"
                            style="background-color: #fffffc;"></li>
                    </ul>

                </div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addButton = document.getElementById('addButton');
            const colorList = document.querySelector('.colors ul');
            const listItems = colorList.querySelectorAll('li');

            addButton.addEventListener('mouseover', () => {
                colorList.classList.add('visible');
            });

            addButton.addEventListener('click', () => {
                colorList.classList.toggle('visible');
            });

            listItems.forEach(item => {
                item.addEventListener('click', () => {
                    colorList.classList.remove('visible');
                });
            });
        });
    </script>
</body>

</html>
